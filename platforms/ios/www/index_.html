<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EZoApp</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: filesystem:">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.2/normalize.min.css">
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    $(document).on("mobileinit", function () {
      $.mobile.autoInitializePage = false;
      $.mobile.hashListeningEnabled = false;
    });

    function mobileInitPage() {
      $.mobile.hashListeningEnabled = true;
      $.mobile.initializePage();
    }
  </script>
  <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <!-- Uncomment the following to include cordova in your app project -->
  <!-- <script src="//ezoui.com/platforms/android_or_ios/cordova.js"></script> -->
  <!-- GK Loader use RequireJS to load module -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
  <!--Plug in GK-->
  <script src="//ezoui.com/components/jquery.gk/jquery.gk.min.js"></script>
  <!-- Load GK components -->
  <script components="//ezoui.com/components/gk-ext/gmap.html,//ezoui.com/components/gk-ext/json-listview.html,//ezoui.com/components/gk-jquerymobile/listview-li.html,//ezoui.com/components/gk-ext/gk-text.html,//ezoui.com/components/flot/google-sheets-chart-pie.html,//ezoui.com/components/gk-ext/image.html"
  callback="mobileInitPage" src="//ezoui.com/components/gk-loader/gk-loader.min.js"></script>
  <!-- Export JS  -->
  <script>
    $(document).on("pageinit", "#detalle", function () {
      var $ele = $("#gk-27TGxC"),
        url = $ele.attr("service");
      if (url) {
        $.getJSON(url).complete(function (data) {
          $("#gk-27TGxC").gk("model", $.parseJSON(data.responseText));
        });
      }
    });
  </script>
</head>

<body>
  <!-- Page: inicio  -->
  <div id="inicio" data-role="page">
    <div data-role="header" data-position="fixed" data-fullscreen>
      <h3>SPYMOVIL</h3> 
    </div>
    <div role="main" class="ui-content">
      <div class="ui-field-contain">
        <label for="aplicacion" class>Aplicaci√≥n</label>
        <select id="aplicacion" data-inline="false" data-native-menu="true">
          <option value="pozos">Pozos</option>
          <option value="tanques">Tanques</option>
          <option value="presiones">Presiones y Caudales</option>
        </select>
      </div>
      <div class="ui-field-contain">
        <label for="servicio">Servicio</label>
        <select id="servicio" data-inline="false" data-native-menu="true">
          <option value="rivera">Rivera</option>
        </select>
      </div>
      <a class="ui-btn" data-transition="fade" id="btnConfirmar">Confirmar</a>
    </div>
  </div>
  <!-- Page: equipos  -->
  <div id="equipos" data-role="page">
    <div data-role="header" data-position="fixed">
      <h3>SPYMOVIL</h3> 
    </div>
    <div role="main" class="ui-content">
      <div class="ui-grid-a">
        <div class="ui-block-a" style="height:100%">
          <fieldset>
		  <div data-role="fieldcontain">
			<label for="mostrar">Mapa</label>
			<select id="mostrar" data-role="flipswitch">
			  <option value="No">No</option>
			  <option value="Si">Si</option>
			</select>
		  </div>
</fieldset>
        </div>
        <div class="ui-block-b" style="height:100%">
          <div class="ui-field-contain">
            <label for="buscar" class>Buscar</label>
            <input name id="buscar" data-clear-btn="true" data-mini="true" type="search">
          </div>
        </div>
      </div>
      <div is="gmap" style="width:100%;height:200px;" zoom="12" markervisible="true" maptypeid="roadmap" id="mapa">
        Montevideo
      </div>
      <div data-role="collapsibleset">
        <div data-role="collapsible" data-mini="true" data-collapsed="false">
          <h3>Pozo 1</h3> 
          <img style="width:100%;" src="http://ezoui.com/images/image.png" is="image">
        </div>
        <div data-role="collapsible" data-mini="true" data-collapsed="true">
          <h3>Pozo 2</h3> 
        </div>
        <div data-role="collapsible" data-mini="true" data-collapsed="true">
          <h3>Pozo 3</h3> 
        </div>
        <div data-role="collapsible" data-mini="true" data-collapsed="true">
          <h3>Pozo 4</h3> 
        </div>
        <div data-role="collapsible" data-mini="true" data-collapsed="true">
          <h3>Pozo 5</h3> 
        </div>
      </div>
    </div>
  </div>
  <!-- Page: detalle  -->
  <div id="detalle" data-role="page">
    <div data-role="header" data-position="fixed">
      <h3>SPYMOVIL</h3> 
    </div>
    <div role="main" class="ui-content">
      <h2 is="gk-text">Equipo seleccionado</h2> 
      <ul id="gk-27TGxC" data-role="listview" data-autodividers="true" data-inset="true" is="json-listview">
        <li divider="{{divider}}" is="listview-li">
          <a href="#">{{item}}</a>
        </li>
      </ul>
      <div is="google-sheets-chart-pie" id="gk-27Xx1t" key="1uanL8PbvBc2rNzXT-yd-q6FQ6TYMZ3Yi7rLeDkrUktM" gid="1741516323" width="290px" height="290px" radius="1" labelradius="1" showlegend="true"></div>
    </div>
  </div>
</body>

</html>
